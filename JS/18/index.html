<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Helvetica";
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      overflow: hidden;
    }

    #abcd {
      position: absolute;
      transition: all cubic-bezier(0.19, 1, 0.22, 0.5) 1s;
      width: 80px;
      height: 80px;
      border-radius: 100%;
      background-color: aqua;
    }
  </style>
  <body>
    <div id="main">
      <ul>
        <li>grapes</li>
        <li>mango</li>
        <li>guava</li>
        <li>banana</li>
        <li>avacado</li>
      </ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
