<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        p{
            color: aquamarine;
        }
        p{
            color: rgb(2, 125, 84);
        }/* now para color is changed to green from aquamarine */

        h1,h2{
            color: red;
            /* we can group selectors */
        }

        div span/* or div>span */{ 
            color: rgb(179, 0, 255);
            /* decendent selector */
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
    <h1>apple</h1>
    <h2>samasung</h2>
    <div>
        <span>hello</span>
    </div>
</body>
</html>
