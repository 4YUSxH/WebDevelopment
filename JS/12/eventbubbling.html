<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child {
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }

        .childcontainer {
            background-color: rgb(180, 180, 12);
            padding: 14px;
            margin: 14px;
        }

        .conatiner {
            background-color: rgb(227, 227, 28);
            padding: 14px;
            margin: 14px;
        }
    </style>
</head>
<body>
    <div class="conatiner">
        <div class="childcontainer">
            <div class="child">Hi i am a child</div>
        </div>
    </div>
</body>
<script>
    document.querySelector(".child").addEventListener("click", (e) => {
        e.stopPropagation()//Stop evetn bubbling
        alert("Child Was clicked")
    })

    document.querySelector(".childContainer").addEventListener("click", (e) => {
        e.stopPropagation()//Stop evetn bubbling
        alert("childContainer Was clicked")
    })

    document.querySelector(".container").addEventListener("click", (e) => {
        alert("container Was clicked")
    })

    function getRandomColor() {
        let val1 = Math.ceil(0 + Math.random() * 255);
        let val2 = Math.ceil(0 + Math.random() * 255);
        let val3 = Math.ceil(0 + Math.random() * 255);
        return `rgb(${val1}, ${val2}, ${val3})`
    }
    // let a = setInterval(() => {//It will run in loop and chnages its color after 1000ms(1s)
    //     document.querySelector(".childContainer").style.background = getRandomColor();
    // }, 1000);

    // console.log(a)
    //clearinterval: remove the setInterval
    let a = setTimeout(() => {//It will run once and after 5000ms(5s)
        document.querySelector(".childcontainer").style.background = getRandomColor();
    }, 5000);

    console.log(a)
    //cleartimeout: remove the setTimeout
</script>
</html>
