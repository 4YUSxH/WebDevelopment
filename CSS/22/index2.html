<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <style>
        .container{
            background-color: wheat;
            width: 800px;
            height: 500px;
            border: 2px solid red;
            background-image: url(https://gratisography.com/wp-content/uploads/2025/01/gratisography-dog-vacation-800x525.jpg);
            background-position: center center;/* align background image */
            /* background-repeat: repeat-x; it will repeat image when image's size is less than container width and same for height(repeat-y), etc*/
        }
    </style>
</head>
<body>
    <div class="container">
       
    </div>
</body>
</html>
