<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Piano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="app">
  <header class="header">
    <h1 class="title">Virtual piano</h1>
  </header>

  <section class="keyboard-wrap">
    <div class="keyboard" id="keyboard">

      <!-- OCTAVE 4 (mapped to QWERT keys) -->
      <div class="white-key" data-note="C4" data-key="a">
        <span class="label">A</span>
        <div class="black-key" data-note="C#4" data-key="w">
          <span class="blabel">W</span>
        </div>
      </div>

      <div class="white-key" data-note="D4" data-key="s">
        <span class="label">S</span>
        <div class="black-key" data-note="D#4" data-key="e">
          <span class="blabel">E</span>
        </div>
      </div>

      <div class="white-key" data-note="E4" data-key="d">
        <span class="label">D</span>
      </div>

      <div class="white-key" data-note="F4" data-key="f">
        <span class="label">F</span>
        <div class="black-key" data-note="F#4" data-key="t">
          <span class="blabel">T</span>
        </div>
      </div>

      <div class="white-key" data-note="G4" data-key="g">
        <span class="label">G</span>
        <div class="black-key" data-note="G#4" data-key="y">
          <span class="blabel">Y</span>
        </div>
      </div>

      <div class="white-key" data-note="A4" data-key="h">
        <span class="label">H</span>
        <div class="black-key" data-note="A#4" data-key="u">
          <span class="blabel">U</span>
        </div>
      </div>

      <div class="white-key" data-note="B4" data-key="j">
        <span class="label">J</span>
      </div>

    </div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
