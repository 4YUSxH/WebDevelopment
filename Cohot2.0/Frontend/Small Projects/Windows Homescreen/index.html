<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="full">
      <div class="taskbar">
        <ul>
          <li><i class="ri-windows-fill"></i></li>
          <li>
            <div id="search">
              <i id="searchicon" class="ri-search-line"></i>
            </div>
          </li>
          <li><img class="uplift" id="firstimg" src="pngegg (5).png" alt="" /></li>
          <li><img class="uplift" id="secimg" src="pngegg (6).png" alt="" /></li>
          <li><img class="uplift" id="fourthimg" src="Windows_Explorer.svg.png" alt="" /></li>
          <li>
            <img class="uplift"
              id="thirdimg"
              src="visual-studio-code-logo-png-transparent.png"
              alt=""
            />
          </li>
        </ul>
      </div>

      <div class="winclick">
        <ul id="insidewinlick">
          <li>View</li>
          <li>Sort by</li>
          <li>Refresh</li>
          <li>Paste</li>
          <li>Paste shortcut</li>
          <li>Shared folder synchronization</li>
          <li>Graphics properties</li>
          <li>Graphics options</li>
          <li>New</li>
          <li>Display setting</li>
          <li>Personalization</li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
