<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        .hex{
            color: #CD5C5C;
        }
        .rgb{
            color: rgb(25, 80, 65);
        }
        .rgba{
            color: rgba(6, 169, 125, 0.5);
        }
        .hsl{
            color: hsl(235, 100%, 50%);
        }
    </style>
</head>
<body>
    <h1>All about colors</h1>

    <p class="hex">HEX</p>
    <p class="rgb">RGB</p>    
    <p class="rgba">RGBA</p><!-- RGB(Alpha) -->
    <p class="hsl"></p><!-- Hue, Saturation, Lightness -->
</body>
</html>
