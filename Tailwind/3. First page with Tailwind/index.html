<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <ul class="bg-black text-white m-0 flex ">
    <!-- We have to apply flex to all li tags -->
    <li class="flex"><a class="p-3 hover:bg-zinc-400" href="#">Home</a></li>
    <li class="flex"><a class="p-3 hover:bg-zinc-400" href="#">Explore</a></li>
    <li class="flex"><a class="p-3 hover:bg-zinc-400" href="#">Contact</a></li>
    <li class="flex"><a class="p-3 hover:bg-zinc-400" href="#">About</a></li>
  </ul>

  <ul class="bg-blue-600 text-white mt-5 flex *:flex">
    <!-- *:flex used to give common property to all chids -->
    <li><a class="p-3 hover:bg-blue-800" href="#">Home</a></li>
    <li><a class="p-3 hover:bg-blue-800" href="#">Explore</a></li>
    <li><a class="p-3 hover:bg-blue-800" href="#">Contact</a></li>
    <li><a class="p-3 hover:bg-blue-800" href="#">About</a></li>
  </ul>
</body>
</html>
