<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways to add CSS to HTML</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1{
            background-color: rgb(0, 246, 246);
            color: black;
        }
    </style>
</head>
<body>
    <p style="color: aqua; background-color: blue;">Lorem ipsum dolor sit amet.</p><!-- Inline CSS -->

    <h1>Lorem ipsum dolor sit amet.</h1><!-- Internal CSS -->

    <span>Lorem ipsum dolor sit amet.</span><!-- External CSS -->
</body>
</html>
